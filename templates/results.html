<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% for book in books %}
    <div>
        <img src="{{ book['image_url'] }}" alt="Cover" style="width: 200px; height: 200px;">
        <h2>{{ book['title'] }}</h2>
        <p>{{ book['rating'] }}</p>
        <p>{{ book['price'] }}</p>
        <p>{{ book['in_stock'] }}</p>
    </div>
    {% endfor %}
    <a href="/">Back to search</a>
</body>
</html>
